{% extends 'blog/base.html' %}
{% load static %}
<html>
  <head>
      <title>Kevin's blog</title>
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
      <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
      <link rel="stylesheet" href="{% static 'css/blog.css' %}">
  </head>

<div class="header">
  <h1><strong><a href="/">Kevin's blog</a></strong></h1>
</div>

<body>

{% block content %}
  {% for post in posts %}
    <div class="post">
      <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
      <div class="text">
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      <div class="date">
        <p>published: {{ post.published_date }}</p>
      </div>
    </div>
  {% endfor %}
  <div>
    <strong><a href="https://groceries.asda.com/product/nuggets-dippers-shapes/asda-free-from-12-bbq-chicken-dippers/910002332503">CLICK HERE FOR FREE CHICKEN DIPPERS</a></strong><br>
  </div>
{% endblock %}

</body>
</html>
